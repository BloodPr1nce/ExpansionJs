<div class="container mx-auto mt-10 p-4 bg-gray-100 rounded shadow-lg max-w-md">
    <h1 class="text-2xl font-bold mb-4">Weather App</h1>
  
    <input
      [(ngModel)]="city"
      class="w-full p-2 mb-4 border rounded"
      type="text"
      placeholder="Enter city name"
    />
  
    <button
      (click)="getWeather()"
      class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      Get Weather
    </button>
  
    <div *ngIf="weatherSignal()">
      <h2 class="text-xl font-semibold mt-4">Weather in {{ city }}</h2>
      <p>Temperature: {{ temperature() }}Â°C</p>
      <p>Condition: {{ weatherCondition() }}</p>
    </div>
  
    <p *ngIf="!weatherSignal() && city" class="text-red-500 mt-2">
      No weather data available. Please try again.
    </p>
  </div>
