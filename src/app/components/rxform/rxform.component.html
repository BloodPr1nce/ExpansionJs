<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
            />
            <div *ngIf="f.get('email')?.touched && f.get('email')?.invalid" class="error">
                <small *ngIf="f.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="f.get('email')?.errors?.['email']">Please enter a valid email address</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
            />
            <div *ngIf="f.get('password')?.touched && f.get('password')?.invalid" class="error">
                <small *ngIf="f.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="f.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters
                </small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>
</div>
